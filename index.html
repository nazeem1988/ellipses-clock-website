<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Travel Landing page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="container_item landing-page-container">
            <div class="content-wrapper">
                <header class="header">
                    <div class="menu-icon header__item">
                        <span class="menu-icon__line"></span>
                    </div>
                    <h1 class="heading header__item">TAJ MAHAL</h1>
                    <ul class="social-container header__item">
                        <li class="social__icon social__icon--fb">
                            <img src="/Website Landing page/facebook-logo.png" width="15px" alt="facebook">
                        </li>
                        <li class="social__icon social__icon--dr">
                            <img src="/Website Landing page/dribbble.png" width="15px" alt="facebook">
                        </li>
                        <li class="social__icon social__icon--in">
                            <img src="/Website Landing page/instagram.png" width="15px" alt="facebook">
                        </li>
                    </ul>
                </header>
                <p class="coords">35°21'16.4"N / 97°31'53.0"W</p>
                <div class="ellipse-container">
                    <h2 class="greeting">EXPLORE</h2>
                    <div class="ellipse ellipse__outer--thin">
                        <div class="ellipse ellipse__orbit"></div>
                    </div>
                    <div class="ellipse ellipse__outer--thick"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
